<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="image/png" href="../assets/logo/logo.png" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="Home.html"><img src="../assets/logo/logo.png" alt="University Logo"></a>
            <h1>COMSATS University Islamabad</h1>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Profile.html">Profile</a></li>
                <li><a href="Registration.html">Registration</a></li>
                <li><a href="https://www.comsats.edu.pk/contactus.aspx">Contact</a></li>
            </ul>
        </nav> 
    </header>
    <main >
        <form action="" class="form" id="form">
            <h2>Student Registration</h2>
                
            <label for="">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br>

            <label for="">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
            <br>

            <label for="">Registration Number:</label>
            <input type="text" id="regno" placeholder="eg : FA23-BCS-051" required>
            <br>

            <label for="">Password:</label>
            <input type="password" placeholder="Enter Password" minlength="8" required>
            <br>

            <label for="">Confirm:</label>
            <input type="password" placeholder="Confirm Password" minlength="8" required>
            <br>

            <label for="">Date of Birth:</label>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <br>
            
            <label for="">Gender:</label>
            <label for=""> <input type="radio" name="gender" value="Male" placeholder="gender">Male</label>
            <label for=""> <input type="radio" name="gender" value="Female" placeholder="gender">Female</label>
            <br>

            <label for="">Pick Color</label>
            <label for=""><input type="color" placeholder="Pick a color"></label>

            <label for="">Contact:</label>
            <input type="tel" placeholder="eg : 92XXXXXXXXX" minlength="11" maxlength="11" required>
            <br>
            
            <label for="">Department</label>
            <select name="" id="department" title="Department" required>
                <option value="">Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Engineering">Engineering</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Economics">Economics</option>
            </select>
            <br>

            <label for="" >Semester</label>
            <input type="number" max="8" min="1" id="semester"  placeholder="Semester (1-8)">

            <label for=""><input type="checkbox" required><a href="https://admissions.comsats.edu.pk/Home/Termsandconditions" target="_blank" rel="noopener" class="termCondition"> I agree to Terms & Conditions</a></label>
            <br>

            <button type="submit" class="btn" >Submit</button>
            
        </form>
        
        <div id="notification" class="notification"></div>
    </main>
    <footer>
        <p>&copy Copyright COMSATS University Islamabad. All Rights Reserved</p>
        <p>Designed by ITCenter</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
